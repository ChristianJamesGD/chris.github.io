<style>
body {


  margin: 0;
}

/* Style the header */
.header {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: left;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #111;

  
}

/* Style the topnav links */
.topnav a {
  float: right;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;

 }
 h1{
 	font-size: 100px;
 	text-align: center;
 	font-family: fantasy;
 }
 

 .container {display: inline-block;}

 .text {
 	font-size: 5em;
 	letter-spacing: 10px;
 	font-family: fantasy;
 	border-right: 5px solid;
 	width: 100%;
 	white-space: nowrap;
 	overflow: hidden;
 	animation:
 	       typing 2s,
 	       cursor .4s step-end infinite alternate;
      }
  /* cursor blinking */
  @keyframes cursor {
  	   50% { border-color: transparent; }
  }

  /* typing effect */
  @keyframes typing {
  	   from { width:0 }
  }
  .footer{
  	position: relative;
  	left: 0;
  	bottom: 0;
  	width: 100%;
  	background-color: black;
  	color: whitesmoke;
  	text-align: center;
  	padding: 10px;
  }


  *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
footer{
    background-color: #111;
}
.footerContainer{
    width: 100%;
    padding: 30px 25px 20px ;

}
.socialIcons{
    display: flex;
    justify-content: center;
}
.socialIcons a{
    text-decoration: none;
    padding:  10px;
    background-color: white;
    margin: 10px;
    border-radius: 50%;
}
.socialIcons a i{
    font-size: 2em;
    color: black;
    opacity: 0,9;
}
/* Hover affect on social media icon */
.socialIcons a:hover{
    background-color: #111;
    transition: 0.5s;
}
.socialIcons a:hover i{
    color: white;
    transition: 0.5s;
}
.footerNav{
    margin: 30px 0;
    
}
.footerNav ul{
    display: flex;
    justify-content: center;
    list-style-type: none;
}
.footerNav ul li a{
    color:white;
    margin: 20px;
    text-decoration: none;
    font-size: 1.3em;
    opacity: 0.7;
    transition: 0.5s;

}
.footerNav ul li a:hover{
    opacity: 1;
}
.footerBottom{
    background-color: #000;
    padding: 20px;
    text-align: center;
}
.footerBottom p{
    color: white;
}
.designer{
    opacity: 0.7;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 400;
    margin: 0px 5px;
}
@media (max-width: 700px){
    .footerNav ul{
        flex-direction: column;
    } 
    .footerNav ul li{
        width:100%;
        text-align: center;
        margin: 10px;
    }
    .socialIcons a{
        padding: 8px;
        margin: 4px;
    }



</style>
